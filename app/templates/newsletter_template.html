<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border: 1px solid #dddddd; }
        .header { background-color: #007bff; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; text-align: left; }
        .footer { text-align: center; font-size: 0.9em; color: #777777; padding: 10px; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ company_name | default("Notre Newsletter") }}</h1>
        </div>
        <div class="content">
            {{ content | safe }}
        </div>
        <div class="footer">
            <p>© {{ current_year | default("2024") }} {{ company_name | default("Votre Entreprise") }}. Tous droits réservés.</p>
            {% if unsubscribe_link %}
                <p><a href="{{ unsubscribe_link }}">Se désinscrire</a></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
